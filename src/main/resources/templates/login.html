<!DOCTYPE html>

<head>
<title>登录</title>


</head>

<body>
	<h1 style="color:red;">[[${MSG}]]</h1>
	<div>
		<form th:action="@{/c/students/loginIn}" method="POST">
			<table>
				<tr>
					<td>用户名:</td>

				</tr>

					</td>
				</tr>

		</form>
	</div>
</body>
</html>
