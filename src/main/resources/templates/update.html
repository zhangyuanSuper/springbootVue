<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增页面</title>
</head>
<body>
	<form th:action="@{/c/students/updateinfo}" method="POST">

		<p style="display: none;">
			创建人:<input type="text" name="createBy" th:value="${INFO.createBy}" />
		</p>

     <p style="display: none;">
			ID:<input type="text" name="id" th:value="${INFO.id}" />
		</p>

		<p>奖惩记录名:</p>
		<p>
			<input type="text" name="name" th:value="${INFO.name}" />
		</p>
		<p>奖惩对象:</p>
		<p>
			<select name="stuCode">
				<option th:each="obj:${INFOS}" th:value=${obj.code}
					th:selected="${INFO.stuCode} eq ${obj.code} ? 'true':'false' ">[[${obj.name}]]</option>
			</select>
		</p>
		<p>描述:</p>
		<p>
			<textarea rows="5" cols="30" name="des" th:text="${INFO.des}"></textarea>
		</p>
		<p>
			<button>修改</button>
			<button onclick="history.back()">取消</button>
	</form>
	<p>
</body>
</html>
